name: dart_sodium
description: "Wrapper library for the libsodium cryptography library.
Contains functions for password hashing, random numbers, encryption, message authentication etc."
version: 2.0.0
homepage: https://gitlab.com/MagicGuitar/dart-sodium
repository: https://gitlab.com/MagicGuitar/dart-sodium

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  ffi_helper:
    git:
      url: https://github.com/rmtmckenzie/dart_ffi_helper.git
      ref: master
  ffi: ^0.1.3
  meta: ^1.1.8

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.0.0
  benchmark_harness: ^1.0.5